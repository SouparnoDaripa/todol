<div class="login-page">
    <form class="form" #loginForm="ngForm" (ngSubmit)= signInConfirmation(loginForm.value)>
        <h3>Login</h3>
        <input type="email" placeholder="email" [(ngModel)]= "user.email" name="email" required/>
        <input type="password" placeholder="password" [(ngModel)]= "user.password" name="password" required/>
        <button type="submit">login</button>
        <p class="message"><a class="link" (click)= "forgotPassword()">Forgot Password?</a></p>
        <p class="message">Not registered yet? <a class="link" (click)= "goToSignUp()">Create an account</a></p>
    </form>
</div>
