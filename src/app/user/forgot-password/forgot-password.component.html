<div class="forgot-password-page">
    <div class="form">
        <p class="message">Please provide your registered email address for password reset. We will share the reset link on the same email.</p>
        <input type="text" placeholder="Email Address" [(ngModel)]= "email" name="email" required/>
        <button (click)="resetPasswordLink()">Send Reset Link</button>
    </div>
</div>
